services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: query-miner-app
    container_name: query-miner-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - query-miner
    environment:
      - APP_NAME=Query Miner
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - LOG_CHANNEL=stack
      - LOG_LEVEL=error
      - SESSION_DRIVER=file
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync
      # Add your Google credentials here or in .env.docker file
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CX=${GOOGLE_CX}

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: query-miner-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - query-miner
    depends_on:
      - app

networks:
  query-miner:
    driver: bridge
